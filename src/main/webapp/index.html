<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div align="center" class="container">
		<div class="row">
		<div class="col-md-5 offset-3">
        <form action="Register" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" nameplaceholder="John Bits" name="name" required>
                <label for="floatingInput">Full Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="123456789" name="rollno" required>
                <label for="floatingInput">Registration Number</label>
            </div>
         	<select class="form-select mt-3" aria-label="Default select example" name="user" required>
  				<option selected>Select Your Role</option>
  				<option value="faculty">Faculty</option>
  				<option value="student">Student</option>
  				<option value="admin">Admin</option>
  			</select>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineRadio1"  name="gender" value="male" required>
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineRadio2" name="gender" value="female" required>
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            
            <select class="form-select mt-3" aria-label="Default select example" name="dept" required>
  				<option selected>Select Your Branch</option>
  				<option value="MECH">Mechanical</option>
  				<option value="CSE">Computer Science</option>
  				<option value="EEE">Electrical</option>
  				<option value="ECE">Electrical Communication</option>
  				<option value="AERO">Aerospace</option>
			</select>
			
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Create Password</label>
            </div>
            <div class="mt-3">
            <a href="Login.html" class="btn btn-info mx-7">Login</a>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        </div>
        </div>
    </div>
</body>
</html>
